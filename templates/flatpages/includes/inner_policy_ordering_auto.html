{% load i18n %}
{% load staticfiles %}
{% load static %}
<div class="polic-variant container-fluid scr2">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
            <div class="row">
                <h1>
                    {% trans 'Для покупки полиса<br/> выберите любой удобный вариант' %}
                </h1>
            </div>
        </div>
        <div class="polic-v-block col-lg-offset-3 col-lg-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 clearfix">
            <div class="row">

                <div class="polic-item polic-v1 col-sm-4">
                    <div class="row">
                        <p class="polic-item-img col-sm-12 col-xs-5">
                            <a data-toggle="modal" data-backdrop="false" data-target=".callback">
                                <img src="{% static "common/img/insurance-v1.png" %}" alt="">
                            </a>
                        </p>
                        <p class="polic-item-text col-sm-12 col-xs-6">
                            {% trans 'Закажите<br>полис<br> по телефону' %}
                        </p>
                    </div>
                </div>

                <div class="polic-item polic-v2 col-sm-4">
                    <div class="row">
                        <p class="polic-item-img col-sm-12 col-xs-5">
                            <a onclick="calculator.start_calculator('vehicle')">
                                <img src="{% static "common/img/insurance-v2.png" %}" alt="">
                            </a>
                        </p>
                        <p class="polic-item-text col-sm-12 col-xs-6">
                            {% trans 'Оформите полис<br> самостоятельно<br>на сайте' %}
                        </p>
                    </div>
                </div>

                <div class="polic-item polic-v2 col-sm-4">
                    <div class="row">
                        <p class="polic-item-img col-sm-12 col-xs-5">
                            <a data-toggle="modal" data-backdrop="false" data-target=".callback">
                                <img src="{% static "common/img/insurance-v3.png" %}" alt="">
                            </a>
                        </p>
                        <p class="polic-item-text col-sm-12 col-xs-6">
                            {% trans 'оформите полис<br> с помощью<br> онлайн-консультанта' %}
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
