{% load i18n %}

<div class="tree_widget">
    
    {% if readonly %}
        {{ value|default:"----" }}
    {% else %}
        
        <a class='pointer' onClick="tree_widget.edit('{{attrs.id}}', '{% url 'lib:tree_widget' application=application model_name=model_name %}');" id="{{attrs.id}}_title">
            {{ value|default:"----" }}
        </a>
        
        <a class='pointer' onclick="tree_widget.clear('{{attrs.id}}');">
            <span class="glyphicon glyphicon-remove"></span>
        </a>

    {% endif %}

    <input type="hidden" id="{{attrs.id}}" value="{{value.id}}" name="{{name}}">
    
</div>
